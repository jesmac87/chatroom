<!DOCTYPE HTML>
<html ng-app="chatroom">

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="MainController">
    <div class="container">
        <div class='row'>
            <div class='col-md-6 col-md-offset-3'>
                <h1 class='jumbotron'> DevMountain Chat Room </h1>
                <form class='form-horizontal' ng-submit="postData()">
                    <div class='form-group'>
                        <div class='col-md-6 col-md-offset-3'>
                            <input class="form-control" type="text" ng-model="message" placeholder="Compose message">
                        </div>

                    </div>

                </form>
                <div class="messages-container">

                    <div class="panel panel-default panel-danger">
                        <div class="panel-heading">Devmountain Messages</div>
                        <ul class="list-group">
                            <li class='list-group-item' ng-repeat='message in messages'>
                                Message: {{message.text}} <span class='badge'>{{message.createdAt | date : format : timezone}}</span>
                            </li>

                        </ul>

                    </div>

                </div>
            </div>
        </div>
    </div>

    </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>

</html>
